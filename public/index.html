<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>CAD-3D模型预测管理系统</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex; 
            height: 100vh; 
        }

        .left-container {
            width: 33.33%; /* 左侧部分占父元素宽度的 1/3 */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: flex-start;
            box-sizing: border-box;
            gap: 20px;
        }

        .empty-space {
            width: 10%; 
        }

        .right-container {
            width: 60%; /* 右侧部分占 2/3 */
            padding: 10px;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: flex-start; /* 从上到下排列 */
            align-items: flex-start; /* 左对齐 */
            box-sizing: border-box;
        }

        #stl-upload-button{
            padding: 10px 20px;
           
        }

        #visualization {
            width: 100%;
            height: 100%; 
            border: 2px solid #000; 
            position: relative;
        }

        .button-container-h52stl {
            display: flex;         
            justify-content: center;
            align-items: center;    
            width: 100%;             
            height: 10%;
            /* padding: 20px; */
        }

        .button-container-vis {
            width: 100%; 
            height: 10%; 
            display: flex;
            justify-content: left;
            align-items: center;
            gap: 20px;
            padding: 0
        }

        .button-container-download{
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* padding: 20px; */
        }

        button, a.button{
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.0rem;
            background-color: #2C2F3B;
            background-size: 30px 20px;
            border: 1px solid #555;
            text-decoration: none;
            color: white;
            cursor: pointer; 
            transition: background-color 0.3s; /* 添加过渡效果 */
        }

        button:hover, a.button:hover{
            background-color: #fac03d;
            /* background-color: #79d479; 鼠标悬停时改变背景颜色 */
        }

        #h5-to-stl-button {
            margin-top: 10%; 
        }
    </style>
</head>
<body>
    <div class="left-container">
        <div class="button-container-h52stl">
            <!-- h5->stl, 该按钮可以让用户自定义stl存储路径-->
            <button id="h5-to-stl-button">选择.h5文件以转化为.stl文件</button>
            <input type="file" id="h5tostl-input" accept=".h5" style="display:none;">
        </div>
        <div class="button-container-download">
            <!-- 下载按钮 -->
        </div>
    </div>
    <div class="right-container">
        <div class="button-container-vis">
            <button id="stl-upload-button">选择.stl文件并可视化</button>
            <input type="file" id="stlvis-input" accept=".stl" style="display:none;">
              <!-- 该按钮会将h5转化为stl文件后可视化，但不能选择stl保存路径 -->
            <button id="h5-to-vis-button">选择.h5文件直接可视化</button>
            <input type="file" id="h5vis-input" accept=".h5" style="display: none;">
        </div>
        <div id="visualization">
           
        </div>
        <div class="button-container-vis">
          
        </div>
        <script type="module" src="../src/index.js"></script>
    </div>
    
</body>
</html>
